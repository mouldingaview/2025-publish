<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin:0;
  padding:0;
  width:100%;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: #0e100f;
  overflow: hidden;
}

.container {
  position: relative;
  width: 90vw;
  height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  border-radius: 9px;
}

#svg-stage {
  width:60%;
  max-width:750px;
  overflow:visible;
}

    </style>
</head>
<body>
    <div class="container">
        <svg id="svg-stage" xmlns="http://www.w3.org/2000/svg" viewBox="-4 -4 110 110" fill="none">
          <defs>
            <linearGradient id="grad-1" x1="-4" y1="-4" x2="9" y2="9" gradientUnits="userSpaceOnUse">
              <stop offset="0.2" stop-color="rgb(255, 135, 9)" />
              <stop offset="0.5" stop-color="rgb(247, 189, 248)" />
            </linearGradient>
          </defs>
          <path id="motion-path" stroke="rgb(250,225,225)" d="M50.5 50.5h50v50s-19.2 1.3-37.2-16.7S56 35.4 35.5 15.5C18.5-1 .5.5.5.5v50h50s25.6-.6 38-18 12-32 12-32h-50v100H.5S.2 80.7 11.8 68.2 40 49.7 50.5 50.5Z" />
          <rect fill="url(#grad-1)" width="8" height="8" x="-4" y="-4" rx="2" />
        </svg>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

      <script>
            gsap.registerPlugin(MotionPathPlugin);

            gsap.to("rect", {
              motionPath: "path",
              duration: 20,
              ease: "none",
              repeat: -1
            });

      </script>
</body>
</html>
