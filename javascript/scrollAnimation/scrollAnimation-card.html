<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Titan+One&display=swap');

        html, body {
          background-color: #FBF8F1;
          font-family: 'Titan One', cursive;
          color: #2f2f2f;
        }
        
        .start-screen, .end-screen {
          width: 100%;
          height: 100vh;
          background-color: #2f2f2f;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: clamp(12px, 9vw, 60px);
          color: #f1f1f1;
          text-align: center;
          line-height: 1.2;
        }
        
        .start-screen > h1 {
          animation: bounce 0.5s ease-out alternate-reverse infinite;
        }
        
        @keyframes bounce {
          100% { transform: translateY(-20%); }
        }
        
        .main-content-1 {
          width: 100%;
          height: 500vh;
        }
        
        .sticky {
          position: sticky;
          top: 0;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }
        
        .sticky-background {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10vw;
        }
        
        .card-frame {
          position: absolute;
          width: 95vw;
          height: 30vw;
          display: flex;
          align-items: center;
          justify-content: space-between;
          transform-style: preserve-3d;
          -webkit-transform-style: preserve-3d;
          
          @
        }
        
        .card {
          width: 24%;
          height: 100%;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20vw;
          transform-style: preserve-3d;
          position: relative;
          transform: perspective(100vw)
          translateX(100vw) 
          rotateY(180deg);
          transition: transform 0.1s;
        }
        
        .front, .back {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 1vw;
          overflow: hidden;
          backface-visibility: hidden;
        }
        
        .front {
          background-color: #FFF;
          font-size: 0.5em;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
        }
        
        .back {
          transform: rotateY(180deg);
          background-color: #E0DED7;
          background-image: repeating-linear-gradient(0deg, #3B3A38, #3B3A38 33.3%, #ffffff00 0px, #ffffff00 67%);
          background-size: 100%;
        }
        
        @media screen and (orientation:portrait) {
          .card-frame {
            display: grid;
            height: initial;
            width: initial;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            gap: 13vw;
            justify-items: center;
          }
        
          .card {
            width: 35vw;
            height: 45vw;
          }
        }
        </style>
</head>
<body>
    <div class="main-content-1">
        <div class="sticky">
            <div class="card-frame">
                <div class="card">
                    <div class="front">CHICKEN</div>
                    <div class="back"></div>
                </div>
                <div class="card">
                    <div class="front">PINEAPPLE<br>PIZZA</div>
                    <div class="back"></div>
                </div>
                <div class="card">
                    <div class="front">FISH<br>&<br>CHIPS</div>
                    <div class="back"></div>
                </div>
                <div class="card">
                    <div class="front">NOODLES</div>
                    <div class="back"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
