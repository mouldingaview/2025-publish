<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/2.0.0/jquery.mobile-events.min.js"> </script>
</head>
<body>    
    <div class="wrap">
        <header>
            <h1><span class="hide">한화생명</span></h1>
            <div class="state-time">
                <div class="state">상담중</div>
                <div class="time">10:25</div>
            </div>
        </header>
        <main>      
            <div class="area-counsel">
                <div class="list-client">
                    <ul>
                        <li>
                            <div class="camera"></div>
                            <div class="name"><strong>이생명</strong> </div>
                            <div class="area-device video-off">
                                <span class="ico-off mic"></span>
                            </div>
                        </li>
                        <li>
                            <div class="camera"></div>
                            <div class="name"><strong>이생명</strong> </div>
                            <div class="area-device">
                                <span class="ico-off mic"></span>
                            </div>
                        </li>
                        <li>
                            <div class="camera"></div>
                            <div class="name"><strong>이생명</strong> </div>
                            <div class="area-device">
                                <span class="ico-off mic"></span>
                            </div>
                        </li>
                        <li>
                            <div class="camera"></div>
                            <div class="name"><strong>이생명</strong> </div>
                            <div class="area-device">
                                <span class="ico-off mic"></span>
                            </div>
                        </li>
                        <li>
                            <div class="camera"></div>
                            <div class="name"><strong>이생명</strong> </div>
                            <div class="area-device">
                                <span class="ico-off mic"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="wrap-swipe">
                <button type="button" class="btn-swipe"></button>                
                <div class="form-wrap">
                    <div class="title">
                        <h2><span>연락처 입력</span></h2>
                    </div>
                    <div class="input-wrap tel">
                        <input type="text" name="" id="" placeholder="010" class="input">
                        <span>-</span>
                        <input type="text" name="" id="" placeholder="1234" class="input">
                        <span>-</span>
                        <input type="text" name="" id="" placeholder="5678" class="input">
                    </div>
                </div>
            </div> 
        </main>
        <!-- <div class="btn-wrap">        
            <button type="button" class="btn style01">
                <span>확인</span>
            </button>
        </div> -->
    </div>
    <script>
        const btnSwipe = document.querySelector('.btn-swipe');
        btnSwipe.addEventListener('click', (b) => {
            b.currentTarget.classList.toggle('open');
            const wrapSwipe = b.currentTarget.closest('.wrap-swipe');
            wrapSwipe.previousElementSibling.classList.toggle('close');
        })
    </script>
</body>
