<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>

<body> 
    <div class="dim">
        <div class="dim-cont">
            <div class="setting">

                    <img src="../img/img-setting01.png" alt="크롬 팝업 메세지 이미지" />
                    <!--<img src="../img/img-setting02.png" alt="사파리 팝업 메세지 이미지" />-->
                </div>
            </div>
        </div>
        <div class="btn-wrap">
            <button type="button" class="btn style01">
                <span>확인</span>
            </button>
        </div>
    </div>
    <div class="wrap">
        <header>
            <div class="btn-close"><span class="hide">닫기</span></div>
            <!-- <div class="setting-step">                
                <ol>
                    <li class="comp"><span>1</span></li>
                    <li class="comp"><span>2</span></li>
                    <li class="comp ing"><span>3</span></li>
                    <li><span>4</span></li>
                </ol>
            </div> -->
        </header>
        <main>
            <div class="cont-wrap">
                <div class="cont-top">

                </div>
                <div class="wrap-camera">
                    <div class="box-camera">
                        <div style="background-color: gray;"></div>
                    </div>
                    <div class="sound off"><!--off 제거하면 움직임-->
                        <span class="playing-bar playing-bar1"></span>
                        <span class="playing-bar playing-bar2"></span>
                        <span class="playing-bar playing-bar3"></span>
                    </div>
                </div>
            </div>
        </main>        
        <div class="btn-wrap">        
            <button type="button" class="btn style01">
                <span>확인</span>
            </button>
        </div>
    </div>
