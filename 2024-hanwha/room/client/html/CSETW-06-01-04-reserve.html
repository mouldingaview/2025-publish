    <script>
        const etcRadio = document.getElementById('sele03');
        const textareaWrap = document.querySelector('.textarea-wrap');
        const radios = document.querySelectorAll('input[name="sele"]');
    
        radios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (etcRadio.checked) {
                    textareaWrap.style.display = 'block';
                } else {
                    textareaWrap.style.display = 'none';
                }
            });
        });
