<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <h1><span class="hide">한화생명</span></h1>
            <div>
                <div class="state">상담중</div>
                <div class="time">10:25</div>
            </div>
        </header>
        <main>   
            <div class="title-area">
                <h2 class="title">2차 인증</h2>
                <p class="sub-txt">사용할 인증을 선택해주세요.</p>
            </div>
            <div class="cont-wrap">         
                <div class="s-cert">
                    <button type="button" class="cert01 sele">
                        <div class="s-cert-cont">
                            <div class="tit">휴대전화 인증</div>
                            <div class="txt">휴대전화 인증은 본인명의 휴대번호를 이용한 본인 확인 서비스입니다.</div>
                        </div>
                    </button>
                    <button type="button" class="cert02">
                        <div class="s-cert-cont">
                            <div class="tit">간편인증</div>
                            <div class="txt">휴대전화에 설치된 인증서 앱으로 인증하는 간편한 서비스입니다.</div>
                        </div>
                    </button>
                </div>
            </div>
        </main>           
        <div class="btn-wrap">        
            <button type="button" class="btn style01">
                <span>확인</span>
            </button>
        </div>  
    </div>
</body>
