    <script>
        $(document).ready(function(){
            var listBankW = $('.list-bank li').innerWidth();
            $('.list-bank li').height(listBankW + 'px');            

            //상담사, 고객리스트
            var listW =  $('.list-client').find('li').width();
            var ratio = listW * 1.7;//디자인 97*172:
            $('.list-client').find('li').height(ratio + 'px');

            //swipe 
            $('.btn-swipe').bind('swipeup', handler);
            function handler(event) { 
                $('.wrap-swipe').addClass("swipe-up");    
                scrollH2();        
            }  
           $('.btn-swipe').bind('swipedown', handler2);
            function handler2(event) { 
                $('.wrap-swipe').removeClass("swipe-up");  
                scrollH();          
            }
            
            var winH = $(window).innerHeight();
            var headerH = $('header').innerHeight();
            var areaCounsel = $('.area-counsel').innerHeight();
            var swipeBtnH = $('.btn-swipe').innerHeight();
            var titleH = $('.form-wrap .title').innerHeight();
            var btnWrapH = $('.btn-wrap').innerHeight();
            var scrollBoxH = winH - (headerH + areaCounsel + swipeBtnH + titleH + btnWrapH + 34);
            var scrollBoxH2 = winH - (headerH + swipeBtnH + titleH + btnWrapH + 40);
            scrollH();               
            function scrollH(){    
                $('.scroll-box').height(scrollBoxH + 'px');
            }            
            function scrollH2(){      
                $('.scroll-box').height(scrollBoxH2 + 'px');
            }
        });
    </script>
