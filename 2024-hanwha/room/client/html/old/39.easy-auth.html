<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
    <script>
        $(document).ready(function(){
            var winH = $(window).innerHeight();
            var headerH = $('header').innerHeight();
            var btnWrapH = $('.btn-wrap').innerHeight();
            var titleH = $('.title-area').innerHeight();
            var bankH = winH - (headerH + btnWrapH + titleH + 30);
            var bankH2 = bankH/2;
            $('.list-bank.cert').find('li').height(bankH2 + 'px');
        });
    </script>
</head>
<body>
    <div class="wrap">
        <header>
            <h1><span class="hide">한화생명</span></h1>
            <div>
                <div class="state">상담중</div>
                <div class="time">10:25</div>
            </div>
        </header>
        <main>   
            <div class="title-area">
                <h2 class="title">간편인증</h2>
                <p class="sub-txt">사용할 인증을 선택해주세요.</p>
            </div>
            <div class="cont-wrap">         
                <div>
                    <ul class="list-bank cert">
                        <li class="naver sele">
                            <a href="">네이버 인증서</a>
                        </li>
                        <li class="kakao">
                            <a href="">카카오 인증서</a>
                        </li>
                        <li class="pass">
                            <a href="">PASS 인증서</a>
                        </li>
                        <li class="samsung">
                            <a href="">미정</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>           
        <div class="btn-wrap">        
            <button type="button" class="btn style01">
                <span>전송</span>
            </button>
        </div>  
    </div>
</body>
