<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
</head>
<body> 
    <div class="dim"></div>
    <!-- 장치 설정 안내 팝업 -->
    <div class="bottom-popup">
        <div class="cont">            
            <p class="txt01">고객님, 죄송합니다.<br>카메라, 마이크 사용권한이<br> 차단되어 있습니다.<br>재설정 안내 드립니다.</p>
            <div class="txt-setting">
                <dl>
                    <dt>안드로이드 Chrome</dt>
                    <dd><span class="set">브라우저 설정</span><span> &gt; 카메라/마이크 허용</span></dd>
                </dl>
                <dl>
                    <dt>iOS Safari</dt>
                    <dd><span class="set set02">웹사이트 설정</span><span> &gt; 카메라/마이크 허용</span></dd>
                </dl>
                <button type="button" class="msg-box">
                    <span class="txt02">장치 권한 재설정 방법 보기</span>
                </button>
            </div>
        </div>
        <div class="btn-wrap type02">        
            <button type="button" class="btn style01 bg01">
                <span>나가기</span>
            </button>        
            <button type="button" class="btn style01">
                <span>전화 연결</span>
            </button>     
        </div>
    </div>
</body>
