    <script>
        const btnsHour = document.querySelectorAll('.btns.hour button')
        const calendarBtns = document.querySelectorAll('.calendar-btns')
        const btnsMinute = document.querySelectorAll('.btns.minute button')
        const calendarBtnsDivs = document.querySelectorAll('.calendar-btns > div')

        btnsHour.forEach((btnH) =>{
            btnH.addEventListener('click', (b) =>{
                btnsHour.forEach((bh) =>{
                    bh.classList.remove('sele');
                })
                btnsMinute.forEach(btnM =>{
                    btnM.classList.remove('sele');
                })
                b.currentTarget.classList.add('sele');
                calendarBtnsDivs.forEach((calendarBtnsDiv) =>{
                    calendarBtnsDiv.classList.remove('open')
                })
                const hourWrap = b.currentTarget.closest('.hour-wrap');
                if (hourWrap && hourWrap.parentElement) {
                    hourWrap.parentElement.classList.add('open');
                }                
            })
        })

        btnsMinute.forEach((btnM) => {
            btnM.addEventListener('click', (m) =>{
                btnsMinute.forEach((bm) =>{
                    bm.classList.remove('sele');
                })
                m.currentTarget.classList.add('sele');
            })
        })
