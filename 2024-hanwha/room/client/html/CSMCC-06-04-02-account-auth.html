<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <h1><span class="hide">한화생명</span></h1>
            <div class="state-time">
                <div class="state">상담중</div>
                <div class="time">10:25</div>
            </div>
        </header>
        <main>   
            <div class="title-area">
                <div class="title">
                    소액계좌인증
                    <p class="cus-only">고객님께만 보이는 화면입니다</p>
                </div>
            </div>
            <div class="cont-wrap"> 
                <div class="cont-mid">
                    <div class="area-deposit">  
                        <div class="info">
                            <p>등록된 계좌로 1원이 입금되었습니다.<br>입금 내역에 표시된</p>
                            <p><span>4자리 숫자</span>를 입력해 주세요.</p>  
                        </div>       
                        <div class="box">
                            <div class="title">
                                <span>입금자명</span>
                                <span>입금</span>
                            </div>
                            <div class="deposit-pw">
                                <div>
                                    <div class="txt">한화</div>
                                    <label for="">
                                        <span><span class="cursor"></span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </label>
                                </div>
                                <div class="won">1원</div>
                            </div>
                        </div> 
                        <div class="pw-txt error">인증번호를 다시 입력해주세요 (1/3)</div>                    
                    </div>
                </div>
            </div>
        </main>   
    </div>
</body>
