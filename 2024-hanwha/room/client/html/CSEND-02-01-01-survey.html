<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap survey">
        <header>
            <h1><span class="hide">한화생명</span></h1>
        </header>
        <main>   
            <div class="cont-wrap">  
                <div class="cont-top">
                    <div class="title-area">
                        <p class="sub-txt">이용해 주셔서 감사합니다.</p>
                        <h2 class="title">설문조사</h2>
                    </div>
                </div>
                <div class="">
                    <div class="wrap-survey">
                        <div>*필수 응답 문항</div>
                        <div class="box template"><!-- 객관식 : template -->  
                            <div class="cont">
                                <div class="survey-title"> 
                                    <div class="tit required">
                                        <span class="num">1. </span>
                                        화상상담 서비스 만족도를 선택해주세요
                                    </div>
                                </div>
                                <div>
                                    <div class="survey-radio-wrap">
                                        <div class="label">매우 불만족</div>
                                        <div class="survey-radio">
                                            <div>
                                                <label><input type="radio" name="radio"><span>1</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>2</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>3</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>4</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>5</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>6</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>7</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>8</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>9</span></label>
                                            </div>
                                            <div>
                                                <label><input type="radio" name="radio"><span>10</span></label>
                                            </div>
                                        </div>
                                        <div class="label">매우 만족</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 선형배율 -->
                        <div class="box">     
                            <div class="cont">
                                <div class="survey-title"> 
                                    <div class="tit">
                                        <span class="num">2. </span> 위와 같이 평가하게 된 상담 경험을 말씀해주세요
                                    </div>
                                </div>
                                <div class="textarea-wrap">
                                    <textarea name="" id="" placeholder="기타 내용을 입력하세요."></textarea>
                                    <span class="txt-count"><span>0</span> / 50</span>
                                </div>
                            </div>
                        </div>
                        <!-- 주관식 -->
                        <div class="box">     
                            <div class="cont">
                                <div class="survey-title"> 
                                    <div class="tit">
                                        <span class="num">3. </span> 비대면 채널로 보험에 가입하려는 이유는 무엇입니까?
                                    </div>
                                </div>
                                <div class="chk-wrap">
                                    <div>
                                        <input type="checkbox" name="" id="">
                                        <label for="">시간과 장소에 구애 받지 않음</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="" id="">
                                        <label for="">간편힌 절차</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="" id="">
                                        <label for="">저렴한 가격</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="" id="">
                                        <label for="">부담스럽지 않음</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="label" id="etc"><label for="etc">기타</label>
                                    </div>
                                </div>
                                <div class="input-etc">
                                    <input type="text" name="" id="" placeholder="취소 사유를 입력 해주세요.">
                                </div>
                            </div>
                        </div>
                        <p>설문에 응답해 주셔서 감사합니다.</p>
                    </div>
                </div>
                <div class="btn-wrap">        
                    <button type="button" class="btn style01">
                        <span>확인</span>
                    </button>
                </div>  
            </div>
        </main>    
    </div>
    <script>
        document.querySelectorAll('.chk-wrap input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('click', function() {
                // .chk-wrap의 다음 형제 요소를 숨깁니다.
                var nextElement = document.querySelector('.chk-wrap').nextElementSibling;
                if (nextElement) {
                    nextElement.style.display = 'none';
                }
            });
        });
        const lastChildChk = document.querySelector('.chk-wrap > div:last-child input[type="checkbox"]');
        if (lastChildChk) {
            lastChildChk.addEventListener('click', function() {
                var nextElement = this.parentElement.parentElement.nextElementSibling;
                if (nextElement) {
                    nextElement.style.display = 'block';
                }
            });
        }
    </script>
</body>
