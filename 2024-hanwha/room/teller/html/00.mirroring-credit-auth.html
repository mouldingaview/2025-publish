<!-- 신용카드인증 -->
<div class="m-wrap">
    <div class="mirroring-note">고객이 보고 있는 화면입니다.</div> 
    <div class="m-cont-wrap opacity">
        <div class="m-cont">                                
            <main>   
                <div class="title-area">
                    <h2 class="title">신용카드인증</h2>
                </div>
                <div class="cont-wrap">  
                    <div class="form credit">
                        <dl>
                            <dt><span class="label es">약관동의</span></dt>
                            <dd>
                                <div class="wrap-agree">
                                    <div class="agree-box">
                                        <div class="chk-wrap">
                                            <div>
                                                <input type="checkbox" name="agree01" id="agree01">
                                                <label for="agree01">(필수) 개인(신용)정보 제공 동의</label>
                                            </div>
                                        </div>
                                        <button class="btn-fold " type="button"><span class="hide">접기</span></button>
                                    </div>
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt><label for="" class="label es">카드사</label></dt>
                            <dd>
                                <select name="" id="">
                                    <option value="">선택하세요</option>
                                    <option value="">신한카드</option>
                                    <option value="">삼성카드</option>
                                    <option value="">현대카드</option>
                                </select>
                            </dd>
                        </dl>
                        <dl>
                            <dt><label for="" class="label es">카드번호</label></dt>
                            <dd>
                                <div class="credit-form-wrap">
                                    <div class="credit-form">
                                        <div>   
                                            <input type="text" class="input" placeholder="●●●●">
                                            <span>-</span>           
                                            <input type="text" class="input" placeholder="●●●●">
                                            <span>-</span>           
                                            <input type="text" class="input" placeholder="●●●●">
                                            <span>-</span>           
                                            <input type="text" class="input" placeholder="●●●●">
                                        </div>     
                                    </div>
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt><label for="" class="label es">ARS 인증 휴대폰 번호</label></dt>
                            <dd>
                                <div class="input-wrap num">
                                    <div class="time-wrap">
                                        <input type="tel" class="input" placeholder="'-'없이 숫자만 입력 ">                      
                                        <span class="time">2:59</span>
                                    </div>  
                                    <button type="button">요청</button>
                                </div>
                            </dd>
                        </dl>  
                    </div>
                </div>
            </main>           
            <div class="btn-wrap type02">        
                <button type="button" class="btn style01 bg01">
                    <span>취소</span>
                </button>  
                <button type="button" class="btn style01">
                    <span>인증완료</span>
                </button>
            </div>  
        </div>
    </div>
    <div class="btn-wrap">        
        <button type="button" class="btn style01">
            <span>신용카드인증 종료</span>
        </button>  
    </div>
</div>
