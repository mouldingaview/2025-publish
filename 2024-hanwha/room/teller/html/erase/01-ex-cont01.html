<!--고객초대 -->
<div class="title icon01">고객초대</div>
<div class="form-wrap">
    <dl>
        <dt>고객 이름</dt>
        <dd><input type="text" name="" id="" placeholder="성명을 입력해주세요."></dd>
    </dl>
    <dl>
        <dt>핸드폰 번호</dt>
        <dd>
            <div class="input-tel">
                <input type="text" name="" id="" maxlength="3">
                <span>-</span>
                <input type="text" name="" id="" maxlength="4" minlength="3">
                <span>-</span>
                <input type="text" name="" id="" maxlength="4">
            </div>
        </dd>
    </dl>
    <div class="box-notice">
        <div class="tit">알림톡 발송</div>
        <div class="chk-wrap">
            <div><input type="radio" name="radio" id="radio01"><label for="radio01">신규</label></div>
            <div><input type="radio" name="radio" id="radio02"><label for="radio02">초대</label></div>
        </div>
        <p class="txt">카카오톡 앱을 설치않은 고객에게는 LMS 문자로 발송됩니다.</p>
        <div class="box">
            신규 고객 알림톡 내용 (미정)<br><br>
            안녕하세요, 한화생명 모바일화상상담 서비스입니다.<br>
            고객님께서 신청하신 계약 변경건을 보다 수월하게 처리하기 위해 초대드립니다.
        </div>
    </div>
</div>
<div class="btn-wrap">
    <button type="button" class="btn style01"><span>전송</span></button>
</div>
