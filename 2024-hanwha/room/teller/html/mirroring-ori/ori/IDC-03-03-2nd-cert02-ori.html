<!--간편인증-->
<div class="m-wrap">
    <div class="mirroring-note">고객이 보고 있는 화면입니다.</div> 
    <div class="m-cont-wrap opacity" style="padding: 0 120px;">
        <div class="m-cont">  
            <div class="title-area">
                <h2 class="title" style="padding-top: 10px;">간편인증</h2>
            </div>
            <div class="cont-wrap">  
                <div class="form">
                    <dl>
                        <dt><label for="" class="label es">이름</label></dt>
                        <dd>
                            <input type="text" class="input" placeholder="이름 입력">                        
                        </dd>
                    </dl>  
                    <dl>
                        <dt><label for="" class="label es">휴대폰 번호</label></dt>
                        <dd>
                            <input type="text" class="input" placeholder="'-'  없이 숫자만 입력">                        
                        </dd>
                    </dl>  
                    <dl>
                        <dt><label for="" class="label es">주민등록번호</label></dt>
                        <dd class="id-num">
                            <input type="text" class="input" placeholder="앞 6자리">
                            <span>-</span>           
                            <input type="text" class="input" style="width: 50px;">      
                            <span>******</span>       
                        </dd>
                    </dl> 
                    <dl>
                        <dt><div class="label">본인인증 수단</div></dt>
                        <dd>                           
                            <ul class="list-bank cert">
                                <li class="kakao">
                                    <button type="button">카카오 인증서</button>
                                </li>
                                <li class="naver">
                                    <button type="button">네이버 인증서</button>
                                </li>
                                <li class="pass">
                                    <button type="button">PASS 인증서</button>
                                </li>
                                <li class="toss">
                                    <button type="button">토스 인증서</button>
                                </li>
                                <li class="payco">
                                    <button type="button">PAYCO 인증서</button>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="btn-wrap">        
            <button type="button" class="btn style01">
                <span>다음</span>
            </button>
        </div>
    </div>
    <div class="btn-wrap">        
        <button type="button" class="btn style01 bg04">
            <span>간편인증 종료</span>
        </button>
    </div>
</div>
