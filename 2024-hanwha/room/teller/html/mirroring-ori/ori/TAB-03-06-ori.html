<!--첨부서류 제출-->
<div class="m-wrap">     
    <div class="mirroring-note">고객이 보고 있는 화면입니다.</div> 
    <div class="m-cont-wrap">
        <div class="m-cont">      
            <div class="title-area opacity">
                <h2 class="title">첨부서류 제출</h2>
                <p class="sub-txt">제출할 서류의 사진을 등록해주세요.</p>
            </div>
            <div class="cont-wrap">
                <div class="cont">
                    <div class="button-wrap opacity">
                        <div class="area-btn">
                            <button type="button" class="camera"><span>사진 촬영</span></button>
                            <button type="button" class="copy"><span>사진 불러오기</span></button>
                        </div>
                    </div>
                    <div class="box-file-count">
                        <div class="count"><span>총</span> <strong>10</strong> <span>장</span></div>
                        <div class="state">
                            <p>고객님이 현재 전송 준비중인 서류</p>
                            <p class="num">(성공 <span>3</span> / 실패 <span>0</span>)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div class="btn-wrap">        
        <button type="button" class="btn style01">
            <span>첨부서류 종료</span>
        </button>  
    </div>
</div>
