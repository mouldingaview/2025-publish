    <div class="m-cont-wrap">
        <main>   
            <div class="title-area">
                <h2 class="title">간편인증</h2>
            </div>
            <div class="cont-wrap">  
                <div class="form">
                    <dl><!--에러시 error 클래스 추가-->

                            <input type="text" class="input" placeholder="이름 입력">                        
                        </dd>
                        <dd class="txt">필수 입력 항목입니다.</dd>
                    </dl>  
                    <dl class="error">
                        <dt><label for="" class="label es">휴대폰 번호</label></dt>

                            <input type="text" class="input" placeholder="‘-’ 없이 숫자만 입력">

                    </dl>  
                    <dl>
                        <dt><label for="" class="label es">주민등록번호</label></dt>

                    </dl> 
                    <dl>
                        <dt><div class="label">본인인증 수단</div></dt>

                                <li class="pass">

                                <li class="toss">

                                </li>
                                <li class="payco">

                                </li>
                            </ul>
                        </dd>
                    </dl>
                </div>

        <div class="btn-wrap">        
            <button type="button" class="btn style01">
                <span>다음</span>
            </button>
        </div>  
    </div>
    <div class="btn-wrap">        
        <button type="button" class="btn style01">
            <span>간편인증 종료</span>
        </button>
