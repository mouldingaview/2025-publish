
<style>
    .dim.img .inner .layer-pop{width:50%}
    .swiper{width:100%;height:50vh}
</style>
<div class="dim img" style="display: block;">
    <div class="inner">                                
        <div class="layer-pop">    
            <div class="swiper-wrap">         
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                </div>
                <!-- 썸네일 슬라이더 -->
                <div class="swiper-container swiper-container-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="thumb1.jpg" alt="Thumbnail 1"></div>
                        <div class="swiper-slide"><img src="thumb2.jpg" alt="Thumbnail 2"></div>
                        <div class="swiper-slide"><img src="thumb3.jpg" alt="Thumbnail 3"></div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>
<script>
    const swiperThumbs = new Swiper('.swiper-container-thumbs', {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
    });
    
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        
        thumbs: {
            swiper: swiperThumbs
        }
    });
</script>
