<!--2차 인증-->
<div class="m-wrap">
    <div class="m-cont-wrap">
        <div class="m-cont">   
            <div class="title-area">
                <h2 class="title">2차 인증 선택</h2>
                <p class="sub-txt">인증 방법을 선택해 주세요.</p>
            </div>
            <div class="cont-wrap">         
                <div class="s-cert">
                    <button type="button" class="cert01 sele">
                        <div class="s-cert-cont">
                            <div class="tit">인증번호 문자전송</div>
                            <div class="txt">한화생명에 등록된 휴대폰번호를 통해<br>인증을 진행합니다.</div>
                        </div>
                    </button>
                    <button type="button" class="cert02">
                        <div class="s-cert-cont">
                            <div class="tit">통합모바일 간편인증</div>
                            <div class="txt">각 인증사에서 발급된 인증서를 통해<br>인증을 진행합니다.</div>
                            <ul>
                                <li class="cert02"><span class="hide">카카오</span></li>
                                <li class="cert01"><span class="hide">네이버</span></li>
                                <li class="cert03"><span class="hide">PASS</span></li>
                                <li class="cert04"><span class="hide">Toss</span></li>
                                <li class="cert05"><span class="hide">PAYCO</span></li>
                            </ul>
                        </div>
                    </button>
                    <button type="button" class="cert03">
                        <div class="s-cert-cont">
                            <div class="tit">연결계좌 소액계좌인증</div>
                            <div class="txt">한화생명에 연결된 계좌번호를 통해<br>인증을 진행합니다.</div>
                        </div>
                    </button>
                    <button type="button" class="cert04">
                        <div class="s-cert-cont">
                            <div class="tit">보유 신용카드인증</div>
                            <div class="txt">보유하고 있는 신용카드정보를 통해<br>인증을 진행합니다.</div>
                        </div>
                    </button>
                </div>
            </div>     
            <div class="btn-wrap type02">      
                <button type="button" class="btn style01 bg01">
                    <span>취소</span>
                </button>       
                <button type="button" class="btn style01">
                    <span>확인</span>
                </button>
            </div>  
        </div>      
    </div>
</div>
