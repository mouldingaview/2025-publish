<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상상담관리</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/ui02.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <aside id="left-aside">
                <div class="left-aside-wrap">
                    <h1><img src="../img/img-logo.png" alt="한화생명"></h1>
                    <div class="profile">
                        <div class="frame"><img src="../img/imsi.png" alt="상담사사진"></div>
                        <div class="name">이생명<br><span class="num">(1000000)</span></div>
                        <div class="switch-wrap">
                            <div class="switch">   
                                <input type="radio" class="switch-input" name="view" value="false" id="screen-saver-off">
                                <label for="screen-saver-off" class="switch-label switch-label-on"><span>스크린</span></label>                                
                                <input type="radio" class="switch-input" name="view" value="true" id="screen-saver-on" checked>
                                <label for="screen-saver-on" class="switch-label switch-label-off"><span>스크린</span></label>
                                <span class="switch-selection"></span>
                            </div>
                            <div class="select">
                                <select id="select01">
                                    <option value="hide">상담대기</option>
                                    <option value="v11">상담대기</option>
                                    <option value="v12">상담중</option>
                                    <option value="v13">자리비움</option>
                                    <option value="v14">점심시간</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="" class="menu menu00"><span>HOME</span></a></li><!-- 메뉴 선택상태 : sele 클래스 -->
                            <li><!-- 메뉴 오픈상태 : open 클래스 -->
                                <button type="button" class="menu menu01"><span>상담관리</span></button>
                                <ul>
                                    <li><a href="">대기고객조회</a></li><!-- 메뉴 선택상태 : sele 클래스 -->
                                    <li><a href="">진행상담조회</a></li>
                                    <li><a href="">예약상담조회</a></li>
                                </ul>
                            </li>
                            <li><a href="" class="menu menu02"><span>상담이력</span></a></li>
                            <li><a href="" class="menu menu03"><span>공지사항</span></a></li>
                            <li class="sele"><a href="" class="menu menu04"><span>커뮤니티</span></a></li>
                        </ul>
                    </nav>
                </div>
                <button type="button" class="btn-logout"><span>로그아웃</span></button>
            </aside>
            <main>
                <div class="title-wrap">
                    <div class="title">커뮤니티등록</div>
                    <div class="util">
                        <div class="bread-crumb">
                            <ul>
                                <li><a href="">Home</a></li>
                                <li><a href="">커뮤니티</a></li>
                                <li><a href="">커뮤니티등록</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="contents">
                    <div class="form-edit">
                        <div class="tbl-style02 type02">
                            <table>
                                <colgroup>
                                    <col style="width:11%">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th class="required"><span>제목</span></th>
                                        <td>                                  <div class="select-input">
                                                <select id="select03">
                                                    <option value="hide">오류사항</option>
                                                    <option value="v5">오류사항</option>
                                                    <option value="v7">개선사항</option>
                                                    <option value="v6">자유게시글</option>
                                                    <option value="v7">질문</option>
                                                    <option value="v6">기타</option>
                                                </select>
                                                <input type="text" name="" id="" placeholder="제목을 입력하세요">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="area-edit" style="background-color: #ccc;text-align: center;"><br>에디터 영역</div>

                        <div class="tbl-style02">
                            <table>
                                <colgroup>
                                    <col style="width: 11%;">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>첨부파일</th>
                                        <td>
                                            <div id="upload-area">
                                                <div class="upload-box" >  
                                                    <div class="filebox"> 
                                                        <div>
                                                            <label for="ex_filename" class="btn-upload">클릭하여 업로드할 파일을 선택하세요  (100MB 이하)  / 업로드 가능한 파일 (doc, docx, excel, hwp, hwpx, jpeg, jpg, pdf, png, ppt, pptx)</label> 
                                                            <input type="file" id="ex_filename" class="upload-hidden">
                                                        </div>
                                                        <div class="list-file">
                                                            <div class="tit">첨부파일 (총 <span>2 / 3</span>)</div>
                                                            <ul>
                                                                <li> 
                                                                    <span class="fade">지우는 파일</span>
                                                                    <button type="button" class="btn-file-del"><span class="hide">파일삭제</span></button>
                                                                </li>
                                                                <li>        
                                                                    <a href="file://">신규서비스메뉴얼.pdf <span>(25.2KB)</span></a>       
                                                                    <button type="button" class="btn-file-del"><span class="hide">파일삭제</span></button>  
                                                                </li>
                                                                <li>        
                                                                    <a href="file://">신규서비스메뉴얼.pdf <span>(25.2KB)</span></a>       
                                                                    <button type="button" class="btn-file-del"><span class="hide">파일삭제</span></button>  
                                                                </li>
                                                            </ul>
                                                        </div> 
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>    
                            </table>
                        </div>
                        
                        <div class="btn-wrap">   
                            <div class="right">
                                <button type="button" class="btn bg02"><span>취소</span></button>
                                <button type="button" class="btn"><span>등록</span></button>
                            </div>      
                        </div>  
                    </div>                  
                </div>
            </main>
        </div>
    </div>
    <script>
        fileUpload();
        function fileUpload(){
            const upArea = document.querySelector('#upload-area');
            const btnUpload = upArea.querySelector('.btn-upload');
            const inputFile = upArea.querySelector('input[type="file"]');
            const uploadBox = upArea.querySelector('.upload-box');

            /* 박스 안에 Drag 들어왔을 때 */
            uploadBox.addEventListener('dragenter', function(e) {
                console.log('dragenter');
            });
            
            /* 박스 안에 Drag를 하고 있을 때 */
            uploadBox.addEventListener('dragover', function(e) {
                e.preventDefault();
                console.log('dragover');

                this.style.backgroundColor = '#fafafa';
            });
            
            /* 박스 밖으로 Drag가 나갈 때 */
            uploadBox.addEventListener('dragleave', function(e) {
                console.log('dragleave');

                this.style.backgroundColor = 'white';
            });
            
            /* 박스 안에서 Drag를 Drop했을 때 */
            uploadBox.addEventListener('drop', function(e) {
                e.preventDefault();

                console.log('drop');
                this.style.backgroundColor = 'white';
                
                console.dir(e.dataTransfer);

                var data = e.dataTransfer.files[0];
                console.dir(data);        
            });
        }
    </script>
    
</body>
</html>
