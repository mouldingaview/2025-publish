<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상상담관리</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="wrap">
    </div>
    <div class="dim">
        <!--12-->
        <div class="layer-pop">
            <div>
                <div class="title">상담 다시 입장</div>
                <div class="cont">
                    <p>진행중인 상담방으로 이동합니다.</p>
                </div>
                <div class="btn-wrap">
                    <button type="button">확인</button>
                </div>           
            </div>
        </div>
        <!--21-->
        <div class="layer-pop">
            <div>
                <div class="title">미완료 상담 처리 안내</div>
                <div class="cont">
                    <p>상담 미완료 처리 건이 있습니다.<br>업무를 완료해주세요.</p>
                </div>
                <div class="btn-wrap">
                    <button type="button">확인</button>
                </div>           
            </div>
        </div>
        <!--33-->
        <div class="layer-pop">
            <div>
                <div class="title">게시글 삭제</div>
                <div class="cont">
                    <p>작성하신 게시글이 사라집니다.<br>게시글을 정말 삭제하시겠습니까?</p>
                </div>
                <div class="btn-wrap">
                    <button type="button">취소</button>
                    <button type="button">확인</button>
                </div>           
            </div>
        </div>
        <!--34, 37-->
        <div class="layer-pop">
            <div>
                <div class="title">게시글 저장</div>
                <div class="cont">
                    <p>정상적으로 등록되었습니다.</p>
                </div>
                <div class="btn-wrap">
                    <button type="button">확인</button>
                </div>           
            </div>
        </div>
        <!--36-->
        <div class="layer-pop">
            <div>
                <div class="title">게시글 수정 삭제</div>
                <div class="cont">
                    <p>수정하신 게시글이 사라집니다.<br>작업을 정말 취소하시겠습니까?</p>
                </div>
                <div class="btn-wrap">
                    <button type="button">취소</button>
                    <button type="button">확인</button>
                </div>           
            </div>
        </div>
    </div>
</body>
