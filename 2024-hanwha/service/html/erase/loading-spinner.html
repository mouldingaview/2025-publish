<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상상담관리</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <aside id="left-aside">
                <div class="left-aside-wrap">
                    <h1><img src="../img/img-logo.png" alt="한화생명"></h1>
                    <div class="profile">
                        <div class="frame"><img src="../img/imsi.png" alt="상담사사진"></div>
                        <div class="name">이생명<br><span class="num">(1000000)</span></div>
                        <div class="switch">
                            <input type="radio" class="switch-input" name="view" value="week" id="week" checked>
                            <label for="week" class="switch-label switch-label-off">전체상담</label>
                            <input type="radio" class="switch-input" name="view" value="month" id="month">
                            <label for="month" class="switch-label switch-label-on">나중상담</label>
                            <span class="switch-selection"></span>
                        </div>
                        <div class="select">
                            <select id="select05">
                                <option value="hide">상담중</option>
                                <option value="v11">상담중</option>
                                <option value="v12">상담대기</option>
                                <option value="v13">사무업무</option>
                                <option value="v14">자리비움(이석)</option>
                                <option value="v15">자리비움(식사)</option>
                                <option value="v16">자리비움(교육)</option>
                            </select>
                        </div>
                    </div>
                    <nav>
                        <ul>
                            <li><!-- 메뉴 오픈상태 : open 클래스 -->
                                <a href="#" class="menu menu01"><span>상담관리</span></a>
                                <ul>
                                    <li><a href="">상담대기조회</a></li><!-- 메뉴 선택상태 : sele 클래스 -->
                                    <li><a href="">상담진행조회</a></li>
                                    <li><a href="">나중상담조회</a></li>
                                </ul>
                            </li>
                            <li class="sele"><a href="" class="menu menu02"><span>나의 상담이력</span></a></li><!-- 메뉴 선택상태 : sele 클래스 -->
                            <li><a href="" class="menu menu03"><span>공지사항</span></a></li>
                            <li><a href="" class="menu menu04"><span>공유 커뮤니티</span></a></li>
                        </ul>
                    </nav>
                </div>
                <button type="button" class="btn-logout"><span>로그아웃</span></button>
            </aside>
            <main>
                <div class="title-area">
                    <div class="title tit04">나의 상담이력</div>
                    <div class="bread-crumb">
                        <ul>
                            <li><a href=""><span class="hide">홈</span></a></li>
                            <li><a href="">상담관리</a></li>
                            <li><a href="">나의 상담이력</a></li>
                        </ul>
                    </div>
                </div>
                <div class="wrap-search">
                    <div class="box-search">
                        <div class="row-search">
                            <dl>
                                <dt>조회기간</dt>
                                <dd>
                                    <div class="calendar-wrap">
                                        <input type="date" name="" id="" class="calendar">
                                        <span>~</span>
                                        <input type="date" name="" id="" class="calendar">
                                    </div>
                                </dd>
                                <dd>
                                    <div class="chk-wrap">
                                        <div>
                                            <input type="radio" name="radio" id="radio1">
                                            <label for="radio1">최근 7일</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="radio" id="radio2">
                                            <label for="radio2">최근 1개월</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="radio" id="radio3">
                                            <label for="radio3">최근 3개월</label>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="row-search">
                            <dl>
                                <dt>고객명</dt>
                                <dd><input type="text" name="" id=""></dd>
                            </dl>
                            <button type="button" class="btn-clean"><span class="hide">초기화</span></button>
                            <button type="button" class="icon-btn search">검색</button>
                        </div>
                    </div>
                </div>
                <div class="tbl-top">
                    <div class="left">
                        <div class="count"><span>총</span> <strong>12</strong> 건</div>
                    </div>
                    <div class="right">
                        <select id="select01">
                            <option value="hide">종류전체</option>
                            <option value="v1">상담대기</option>
                            <option value="v2">나중상담</option>
                        </select> 
                        <select id="select02">
                            <option value="hide">결과전체</option>
                            <option value="v3">진행중</option>
                            <option value="v4">미완료</option>
                            <option value="v5">완료</option>
                        </select>
                        <select id="select03">
                            <option value="hide">최신순</option>
                            <option value="v6">최신순</option>
                            <option value="v7">오래된 순</option>
                        </select>
                    </div>
                </div>
                <div class="tbl-style01">
                    <table>
                        <colgroup>
                            <col style="width:80px">
                            <col style="width:7%">
                            <col style="width:10%">
                            <col style="width:10%" span="3">
                            <col style="width:7%">
                            <col style="width:9%" span="2">
                            <col>
                            <col style="width:150px">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>고객명</th>
                                <th>고객ID</th>
                                <th>요청일시</th>
                                <th>상담시작</th>
                                <th>상담종료</th>
                                <th>상담시간</th>
                                <th>상담종류</th>
                                <th>상담결과</th>
                                <th>상담업무</th>
                                <th>상담이력</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>          
                <div class="wrap-paging">
                    <div class="paging">
                        <button type="button" class="first"><span class="hide">처음으로</span></button>
                        <button type="button" class="prev"><span class="hide">이전</span></button>
                        <button type="button" class="pres">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                        <button type="button">10</button>
                        <button type="button" class="next"><span class="hide">다음</span></button>
                        <button type="button" class="end"><span class="hide">끝으로</span></button>                    
                    </div>
                </div>
                <div class="dim">
                    <div class="inner">
                        <div class="loader"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
