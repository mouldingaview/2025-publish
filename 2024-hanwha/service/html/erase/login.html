<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상상담관리</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="login-wrap">      
            <div class="box-login">   
                <div><img src="../img/img-login-logo.png" alt="한화생명"></div>
                <div class="txt">한화생명 모바일 화상상담<br>업무 시스템입니다</div>
                <div class="title">로그인</div>
                <div class="form-wrap">
                    <input type="text" name="" id="" placeholder="아이디(사번)">
                    <input type="password" class="pw" name="" id="" placeholder="비밀번호">
                    <button type="button" class="btn style01"><span>로그인</span></button>
                </div>
            </div>       
        </div>
    </div>

</html>
