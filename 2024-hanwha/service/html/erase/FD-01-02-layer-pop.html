<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상상담관리</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div class="dim">
        <div class="inner">
            <!--FD-01-02-->
            <div class="layer-pop" style="width:485px">
                <div>
                    <div class="title login">로그인 5회 오류</div>
                    <div class="login-msg">
                        <p>로그인 오류가 5회 초과되었습니다.</p>
                        <p>보험코어 또는 그룹웨어에서 비밀번호가 맞는 지 확인 후 다시 시도하시기 바랍니다. 계정 잠김 해제를 위해 “해제 신청” 버튼을 눌러주세요.<br>관리자가 신청자의 계정정보 확인 후 재로그인 가능하도록 승인합니다.</p>
                    </div>
                    <div class="cont">
                        <div class="login-form">
                            <dl>
                                <dt><label for="">아이디(사번)</label></dt>
                                <dd><input type="text" name="" id="" placeholder="아이디(사번) 입력"></dd>
                            </dl>
                            <dl>
                                <dt>성명</dt>
                                <dd><input type="text" name="" id="" placeholder="성명 입력"></dd>
                            </dl>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" class="btn style01 bg01">취소</button>
                        <button type="button" class="btn style01">해제 신청</button>
                    </div>           
                </div>
            </div>
        </div>
    </div>
</body>
