<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상상담운영관리</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div class="dim">
        <div class="inner">
            <div class="layer-pop" style="width:410px">
                <div>
                    <div class="title left">
                        <span>녹취 음성 다시듣기</span>
                        <button type="button" class="btn-close"><span class="hide">닫기</span></button>
                    </div>
                    <div class="cont">
                        <audio src="" controls autoplay></audio>
                    </div>    
                    <div class="page">
                        <button type="button" class="prev" disabled><span class="hide">이전</span></button>
                        <div class="pres">
                            <strong>1</strong> / <span>5</span>
                        </div>
                        <button type="button" class="next" disabled><span class="hide">다음</span></button>                
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
