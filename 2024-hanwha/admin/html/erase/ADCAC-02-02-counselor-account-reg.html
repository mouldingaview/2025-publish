<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상상담운영관리</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div class="dim">
        <div class="inner">
            <!--ADCAC-02-02-->
            <div class="layer-pop" style="width:500px;padding:50px 20px 40px 40px">
                <div>
                    <div class="title">계정 등록</div>
                    <div class="cont">
                        <div class="dl-wrap02">
                            <dl>
                                <dt>아이디(사번)</dt>
                                <dd>
                                    <div class="validation"><!--유효성체크완료시 comp 클래스 추가 / 유효성에러시 error 클래스 추가-->
                                        <input type="text">
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>이름</dt>
                                <dd>
                                    <div>
                                        <input type="text"  value="한상담" readonly>
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>근무지</dt>
                                <dd>
                                    <select id="select02">
                                        <option value="hide">선택하세요</option>
                                        <option value="v21">근무지1</option>
                                        <option value="v22">근무지2</option>
                                        <option value="v23">근무지3</option>
                                    </select>
                                </dd>
                            </dl>
                            <dl>
                                <dt>등록유형</dt>
                                <dd> 
                                    <select id="select01">
                                        <option value="hide">전체</option>
                                        <option value="v1">상담사</option>
                                        <option value="v2">상담사 ID</option>
                                        <option value="v3">근무지</option>
                                    </select>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="btn-wrap" style="width:370px;margin-right: 45px;margin-left: 25px;">
                        <button type="button" class="btn style01 bg01">취소</button>
                        <button type="button" class="btn style01" disabled>확인</button>
                    </div>           
                </div>
            </div>
        </div>
    </div>
</body>
