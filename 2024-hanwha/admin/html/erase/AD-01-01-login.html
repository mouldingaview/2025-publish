<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상상담관리</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="login-wrap">      
            <div class="box-login">   
                <div class="login-logo">
                    <img src="../img/img-login-logo.png" alt="한화생명">
                    <div>QA</div>
                </div>
                <div class="txt">모바일 화상상담 관리자 시스템</div>
                <div class="title">로그인</div>
                <div class="form-wrap">
                    <input type="text" name="" id="" placeholder="아이디(사번)">
                    <input type="password" class="pw" name="" id="" placeholder="비밀No"> 
                    <div class="login-error-wrap">
                        <p class="login-error">로그인 오류가 5회 초과되었습니다.</p>
                        <button type="button"><span>로그인 오류 해제</span></button>
                    </div>
                    <button type="button" class="btn style01" disabled><span>로그인</span></button>
                </div>
            </div>       
        </div>
    </div>
</body>
</html>
